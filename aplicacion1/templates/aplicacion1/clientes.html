{% extends 'aplicacion1/layout.html' %} 

{% block content%}



<div id='tabla'>

  <table>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Ciudad</th>
      <th>Telefono</th>
    </tr>
    {% for cli in data %}  
    <tr>
      <td>{{cli.nombre}}</td>
      <td>{{cli.apellido}}</td>
      <td>{{cli.correo}}</td>
      <td>{{cli.ciudad}}</td>
      <td>{{cli.telefono}}</td>
    </tr>
    {% endfor %}
  </table>

</div>

{% endblock %}
